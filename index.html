<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex vh-100 w-50 m-auto d-flex justify-content-center align-items-center flex-column"
    >
      <!-- Numeri random e timer  -->
      <p id="first-message" class="fs-3">Memorizza i numeri entro 30 secondi</p>
      <button id="start-btn" class="btn btn-primary" type="submit">
        Inizia
      </button>
      <div id="countdown" class="fs-2"></div>
      <ul id="five-numbers" class="d-flex gap-4 my-3 d-none"></ul>

      <!-- Form  -->
      <div id="second-part" class="d-none mt-4">
        <form action="" id="form-numbers" class="d-flex gap-4">
          <div class="col-12 col-md">
            <label for="primo">Primo num.</label>
            <input
              type="number"
              id="primo"
              class="border border-black"
              name="firstNum"
              value="1"
            />
          </div>
          <div class="col-12 col-md">
            <label for="secondo">Secondo num.</label>
            <input type="number" id="secondo" name="secondNum" value="2" />
          </div>
          <div class="col-12 col-md">
            <label for="terzo">Terzo num.</label>
            <input type="number" id="terzo" name="thirdNum" value="3" />
          </div>
          <div class="col-12 col-md">
            <label for="quarto">Quarto num.</label>
            <input type="number" id="quarto" name="fourNum" value="4" />
          </div>
          <div class="col-12 col-md">
            <label for="quinto">Quinto num.</label>
            <input type="number" id="quinto" name="fiveNum" value="5" />
          </div>
          <!-- Bottone  -->
        <button id="btn-value" type="submit" class="btn btn-primary my-4">
            Conferma
          </button>
        </form>
        

        <!-- Risposta software  -->
        <h3 id="result" class="d-none text-center pt-3"></h3>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
